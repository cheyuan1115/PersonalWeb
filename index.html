<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>藤指美麗│個人星象運勢</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #fdfcf7;
      color: #333;
      margin: 0;
      padding: 1em;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      padding: 2em;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #4a7c12;
      font-size: 1.6em;
    }
    .result {
      margin: 1em 0;
      font-size: 1.05em;
      white-space: pre-wrap;
      line-height: 1.8;
    }
    .button {
      background: #799c25;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8em 1.5em;
      font-size: 1em;
      margin: 1em 0;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .flip-card {
      perspective: 1000px;
      margin: 1em auto;
      width: 200px;
      height: 300px;
    }
    .flip-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .flipped .flip-inner {
      transform: rotateY(180deg);
    }
    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
    }
    .flip-front {
      background: #ccc;
    }
    .flip-back {
      transform: rotateY(180deg);
      background: #fff5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1em;
    }
    .footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🌞 今日個人星象運勢</h1>
    <div id="astro" class="result"> 讀取中...</div>

    <button class="button" onclick="drawTarot()">🌊 抽一張塔羅牌</button>
    <div class="flip-card" id="tarotCard" style="display:none">
      <div class="flip-inner" id="tarotInner">
        <div class="flip-front">
          <img src="https://i.imgur.com/f3GrJbM.png" width="100%" height="100%">
        </div>
        <div class="flip-back" id="tarotResult"></div>
      </div>
    </div>

    <button class="button" onclick="drawLucky()">🌟 抽今日幸運節</button>
    <div id="lucky" class="result"></div>

    <div class="footer">由「藤指美麗」提供占星香氣指徑</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");
    const baseUrl = "https://script.google.com/macros/s/AKfycbwDpA8lPcvc4UXOKibzWd__83JyY_jKWzEVm1Z-9734KIJw3gdpqlbs78DZ6Rixdzjf0Q/exec";

    function fetchAstro() {
      if (!userId) return document.getElementById("astro").innerHTML = "⚠️ 缺少使用者資訊";
      fetch(`${baseUrl}?userId=${userId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("astro").innerHTML = data.report || "無法取得星象資料";
        })
        .catch(() => {
          document.getElementById("astro").innerHTML = "⚠️ 讀取失敗，請稍後再試";
        });
    }

    function drawTarot() {
      const card = document.getElementById("tarotCard");
      const inner = document.getElementById("tarotInner");
      const result = document.getElementById("tarotResult");
      card.style.display = "block";
      inner.classList.remove("flipped");
      result.innerHTML = "正在抽牌...";
      setTimeout(() => {
        fetch(`${baseUrl}?mode=tarot`)
          .then(res => res.json())
          .then(data => {
            result.innerHTML = `<div><strong>${data.name}</strong><br><br>"【${data.quote}】"<br><br>香氣推薦：${data.scent}</div>`;
            inner.classList.add("flipped");
          })
          .catch(() => result.innerHTML = "抽牌失敗，請稍後再試");
      }, 300);
    }

    function drawLucky() {
      const lucky = document.getElementById("lucky");
      lucky.innerHTML = "…讀取中...";
      fetch(`${baseUrl}?mode=lucky`)
        .then(res => res.json())
        .then(data => {
          lucky.innerHTML = `<div><strong>【${data.quote}】</strong><br><br>香氣推薦：${data.scent}</div>`;
        })
        .catch(() => lucky.innerHTML = "⚠️ 幸運節抽取失敗");
    }

    fetchAstro();
  </script>
</body>
</html>
